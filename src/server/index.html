<html>

<body>
    <form style="font-family: Arial;" method="post" action="/wifi_select" enctype="application/x-www-form-urlencoded">

        <p style="font-size: 14px;">Refresh the page to re-scan the network</p>

        <p>
            <label>

    </form>
</body>

</html>
